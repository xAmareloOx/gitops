apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    app: webserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: nginx
        image: bitnami/nginx:1.17
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /app/index.html
          name: welcome
          subPath: index.html
      volumes:
      - configMap:
          defaultMode: 420
          name: welcome
          optional: false
        name: welcome
